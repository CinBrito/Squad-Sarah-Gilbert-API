{% extends "base.html" %}

{% block title %}Lista de Episódios{% endblock %}

{% block content %}
    <main class="container">
        <h1>Lista de Episódios</h1>

        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Data de Lançamento</th>
                    <th>Código</th>
                    <th>Detalhes</th>
                </tr>
            </thead>
            <tbody>
                {% for episode in episodes %}
                    <tr>
                        <td>{{ episode.name }}</td>
                        <td>{{ episode.air_date }}</td>
                        <td>{{ episode.episode }}</td>
                        <td><a href="{{ url_for('get_episode_profile', id=episode.id) }}">Ver Detalhes</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
{% endblock %}
