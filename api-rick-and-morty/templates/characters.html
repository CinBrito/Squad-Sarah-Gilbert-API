{% extends "layout.html" %}

{% block title %}Personagens de Rick and Morty{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Personagens de Rick and Morty</h1>
    <div class="row">
        {% for character in characters %}
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="card character-card">
                    <img src="{{ character.image }}" alt="{{ character.name }}" class="card-img-top character-image" />

                    <div class="card-body">
                        <h5 class="card-title character-name">{{ character.name }}</h5>

                        <p class="card-text">
                            <a href="/profile/{{ character.id }}" class="btn btn-primary profile-button">Ver Perfil</a>
                        </p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
