{% extends "base.html" %}

{% block title %}Personagens de Rick and Morty{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Personagens de Rick and Morty</h1>
    <div class="row">
        {% for character in characters %}
            <div class="col-lg-3 mb-4">
                <div class="card">
                    <img src="{{ character.image }}" alt="{{ character.name }}" class="card-img-top character-image" />

                    <div class="card-body">
                        <a href="/profile/{{ character.id }}" class="botao">
                            <h5>{{ character.name }}</h5>
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% include "partials/_lateral.html" %}

{% endblock %}
