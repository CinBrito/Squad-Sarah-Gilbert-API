{% extends "layout.html" %}

{% block content %}
    <h1>Localizações</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Tipo</th>
                <th>Dimensão</th>
                <th>Perfil</th>
            </tr>
        </thead>
        <tbody>
            {% for location in locations %}
                <tr>
                    <td>{{ location.name }}</td>
                    <td>{{ location.type }}</td>
                    <td>{{ location.dimension }}</td>
                    <td><a href="{{ url_for('get_location_profile', id=location.id) }}">Ver Perfil</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
